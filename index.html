<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light & Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox" >
            <div class="slider round"></div>
        </label>
    </div>
    <nav id="nav">
        <a href="#home">Home</a>
        <a href="#project">Project</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>Sirichai</h1>
            <h2>Developer</h2>
        </div>
    </section>
    <section id="project">
        <h1>Contributions</h1>
        <div class="project-container">
            <div class="img-container">
                <h2>Low-Code Development</h2>
                <img src="img/undraw_Projections_light.svg" alt="" id="img1">
            </div>
            <div class="img-container">
                <h2>Website Development</h2>
                <img src="img/undraw_Freelancer_light.svg" alt="" id="img2">
            </div>
            <div class="img-container">
                <h2>Website Development</h2>
                <img src="img/undraw_Raining_light.svg" alt="" id="img3">
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="social-icon">
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </section>
    <script src="script.js">Home</script>
</body>
</html>
